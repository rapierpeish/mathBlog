a-label" aria-level="2" class="outline-title" role="heading" data-v-aa56eba0><span data-v-aa56eba0>此页内容</span><span class="vpi-print icon" data-v-aa56eba0></span></div><ul class="root" data-v-aa56eba0 data-v-4e762ff7><!--[--><!--]--></ul></div></nav><!--[--><!--]--><div class="spacer" data-v-5976474c></div><!--[--><!--]--></div></div></div></div><div class="content" data-v-fb4edded><div class="content-container" data-v-fb4edded><!--[--><!--]--><main class="main" data-v-fb4edded><!----><!--[--><!--]--><!--[--><div class="vp-doc-title" data-v-1221a74e><!--[--><!--]--><h1 class="page-title" data-v-1221a74e><!----> 同胚 <!----></h1><!--[--><!--]--></div><div class="vp-doc-meta" data-v-1221a74e><!--[--><!--]--><p class="reading-time" data-v-1221a74e><span class="vpi-books icon" data-v-1221a74e></span><span data-v-1221a74e>约 65 字</span><span data-v-1221a74e>小于 1 分钟</span></p><!----><!--[--><!--]--><p class="create-time" data-v-1221a74e><span class="vpi-clock icon" data-v-1221a74e></span><span data-v-1221a74e>2026-01-29</span></p></div><!--]--><!--[--><!--]--><!--[--><div class="_math_sn2grusp_ external-link-icon-enabled vp-doc plume-content" vp-content data-v-fb4edded><!--[--><!--]--><div data-v-fb4edded><p>#拓扑</p><p>同胚是两个拓扑空间<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>X</mi></mrow><annotation encoding="application/x-tex">X</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.07847em;">X</span></span></span></span> 和 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>Y</mi></mrow><annotation encoding="application/x-tex">Y</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.22222em;">Y</span></span></span></span> 之间的一个双射映射([[双射]]) <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>f</mi><mo>:</mo><mi>X</mi><mo>→</mo><mi>Y</mi></mrow><annotation encoding="application/x-tex">f:X→Y</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" style="margin-right:0.10764em;">f</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">:</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.07847em;">X</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">→</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.22222em;">Y</span></span></span></span>，并且满足:</p><ul><li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>f</mi></mrow><annotation encoding="application/x-tex">f</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" style="margin-right:0.10764em;">f</span></span></span></span> 是连续的</li><li>逆映射也是连续的 在也称为拓扑等价 ^homeomorphism-def</li></ul></div><!----><!----><!----><footer class="vp-doc-footer" data-v-fb4edded data-v-ec326a5d><!--[--><!--]--><!----><div class="contributors" aria-label="Contributors" data-v-ec326a5d><span class="contributors-label" data-v-ec326a5d>贡献者: </span><span class="contributors-info" data-v-ec326a5d><!--[--><!--[--><span cla
